name: deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Render quarto
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
          path: index.qmd
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          single-commit: true
          token: ${{ secrets.TOKEN }}
          