name: deploy
on:
  push:
    branches:
      - main
jobs:
  quarto-render-job:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.3.433
      - name: Render quarto
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
          path: index.qmd
      - name: Deploy
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: index.html
          render: false
